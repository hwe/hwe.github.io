<!DOCTYPE html>

<html>

<head>
<script>
	function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "The crown & two chairmen") {
    	document.getElementById('theImage').src="./Slide2.PNG";
    	window.scrollTo(0, 0);
        return false;
    }
}
</script>
</head>

<body>
<img id="theImage" src="./Slide1.PNG" alt="...">
</body>

 <form name="myForm" onsubmit="return validateForm()">
<input type="text" name="fname" size="40">
<input type="submit" value="Submit">
</form>

</html>
