<!DOCTYPE html>

<html>

<head>
<script>
	function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "The crown & two chairmen") {
    	document.getElementById('theImage').src="./b.jpg";
        return false;
    }
}
</script>
</head>

<body>
<img id="theImage" src="./a.png" alt="...">
</body>

 <form name="myForm" onsubmit="return validateForm()">
<input type="text" name="fname">
<input type="submit" value="Submit">
</form>

</html>
